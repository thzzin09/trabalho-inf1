        <!DOCTYPE html>
        <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Contato - Escola Loide Martha</title>
            <link rel="stylesheet" href="styles.css">
            <style>
                .container {
                    width: 80%;
                    margin: 0 auto;
                    padding: 20px;
                    background-color: #fff;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }
                h1 {
                    color: #d32f2f;
                }
                .contact-info {
                    margin-bottom: 20px;
                }
                .contact-info p {
                    font-size: 18px;
                    margin: 5px 0;
                }
                form {
                    display: flex;
                    flex-direction: column;
                }
                label {
                    font-weight: bold;
                    margin-bottom: 5px;
                }
                input, textarea {
                    margin-bottom: 15px;
                    padding: 10px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                }
                textarea {
                    resize: vertical;
                    height: 150px;
                }
                button {
                    background-color: #d32f2f;
                    color: #fff;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 16px;
                }
                button:hover {
                    background-color: #c62828;
                }
            </style>
        </head>
        <body>
        
              
                
         
            <main>
                <div class="container">
                    <h1>Entre em Contato</h1>
                    <div class="contact-info">
                        <p><strong>Email:</strong> contato@escolaloidemartha.com.br</p>
                
                    </div>
                    <form action="mailto:contato@escolaloidemartha.com.br" method="post" enctype="text/plain">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
        
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" required></textarea>
        
                        <button type="submit">Enviar Mensagem</button>
                    </form>
                </div>
            </main>
            <footer>
                <p>&copy; 2024 Escola Loide Martha. Todos os direitos reservados.</p>
            </footer>
        </body>
